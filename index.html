<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“š Minha Estante</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      transition: background 0.3s ease, color 0.3s ease;
      background-image: url("https://i.pinimg.com/originals/b5/dd/91/b5dd91713c6c38eee5f0c07edb92bb5c.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 30px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1;
    }

    h1,
    h2 {
      text-align: center;
      color: #333;
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    input {
      flex: 1 1 45%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #fafafa;
      margin-bottom: 12px;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .book-info {
      font-size: 15px;
      color: #333;
      flex: 1 1 70%;
    }

    .remove-btn {
      background-color: #e74c3c;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      color: white;
    }

    .remove-btn:hover {
      background-color: #c0392b;
    }

    .clear-btn {
      background-color: #d35400;
      width: 100%;
      margin-top: 20px;
    }

    .clear-btn:hover {
      background-color: #b84300;
    }

    .click-count {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
      color: #555;
    }

    /* Toggle switch container (fixo no canto superior direito) */
    .theme-toggle-wrapper {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50px;
      padding: 6px 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
    }

    .theme-toggle-wrapper:hover {
      background: rgba(255, 255, 255, 1);
    }

    /* Label texto */
    .theme-toggle-label {
      margin-right: 10px;
      font-size: 14px;
      color: #333;
      white-space: nowrap;
    }

    /* Switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 26px;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #4caf50;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    /* Tema escuro */

    body.dark-mode .container {
      background-color: #1e1e1e;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    body.dark-mode input,
    body.dark-mode button,
    body.dark-mode .book-info,
    body.dark-mode li {
      background-color: #2c2c2c;
      color: #f1f1f1;
      border-color: #444;
    }

    body.dark-mode .remove-btn {
      background-color: #302f2f;
    }

    body.dark-mode .remove-btn:hover {
      background-color: #3b3a3a;
    }

    body.dark-mode .clear-btn {
      background-color: #2b2a2a;
    }

    body.dark-mode .clear-btn:hover {
      background-color: #ffffff;
    }

    body.dark-mode .click-count {
      color: #ddd;
    }

    body.dark-mode h2{
      color: #ffffff !important;
    }
    
    body.dark-mode h1{
      color: #ffffff !important;
    }

    @media (max-width: 500px) {
      input {
        flex: 1 1 100%;
      }

      .book-info {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="theme-toggle-wrapper" title="Alternar tema claro/escuro">
    <span class="theme-toggle-label">Tema</span>
    <label class="switch">
      <input type="checkbox" id="themeToggle" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="container">
    <h1>ðŸ“– Adicionar Novo Livro</h1>

    <div class="form-group">
      <input type="text" id="bookName" placeholder="Nome do livro" />
      <input type="text" id="bookAuthor" placeholder="Autor" />
      <input type="text" id="bookGenre" placeholder="GÃªnero" />
      <input type="number" id="bookPages" placeholder="PÃ¡ginas" min="1" />
      <button id="addBookBtn">Adicionar</button>
    </div>

    <hr style="margin: 30px 0" />

    <h2>ðŸ“š Minha Estante</h2>
    <ul id="bookList"></ul>

    <button id="clearAllBtn" class="clear-btn">Limpar Tudo</button>

    <p id="bookCount" class="click-count">ðŸ“š Total de livros na estante: 0</p>
  </div>

  <script>
    window.onload = function () {
      loadBooks();
      updateBookCount();
      applySavedTheme();

      document.getElementById("addBookBtn").addEventListener("click", addBook);
      document.getElementById("clearAllBtn").addEventListener("click", clearAllBooks);

      const themeToggle = document.getElementById("themeToggle");
      themeToggle.addEventListener("change", toggleTheme);
    };

    function loadBooks() {
      const books = JSON.parse(localStorage.getItem("favoriteBooks")) || [];
      const bookList = document.getElementById("bookList");
      bookList.innerHTML = "";

      books.forEach((book, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span class="book-info">
            <strong>${book.name}</strong> â€” ${book.author}<br />
            <em>${book.genre}</em> â€¢ ${book.pages} pÃ¡ginas
          </span>
          <button class="remove-btn" data-index="${index}">Remover</button>
        `;
        bookList.appendChild(li);
      });

      const removeButtons = document.querySelectorAll(".remove-btn");
      removeButtons.forEach((button) => {
        button.addEventListener("click", function () {
          const index = this.getAttribute("data-index");
          removeBook(index);
        });
      });
    }

    function addBook() {
      const name = document.getElementById("bookName").value.trim();
      const author = document.getElementById("bookAuthor").value.trim();
      const genre = document.getElementById("bookGenre").value.trim();
      const pages = parseInt(document.getElementById("bookPages").value.trim());

      if (!name || !author || !genre || isNaN(pages) || pages <= 0) {
        alert("Preencha todos os campos corretamente.");
        return;
      }

      const books = JSON.parse(localStorage.getItem("favoriteBooks")) || [];
      books.push({ name, author, genre, pages });
      localStorage.setItem("favoriteBooks", JSON.stringify(books));

      document.getElementById("bookName").value = "";
      document.getElementById("bookAuthor").value = "";
      document.getElementById("bookGenre").value = "";
      document.getElementById("bookPages").value = "";

      loadBooks();
      updateBookCount();
    }

    function removeBook(index) {
      const books = JSON.parse(localStorage.getItem("favoriteBooks")) || [];
      books.splice(index, 1);
      localStorage.setItem("favoriteBooks", JSON.stringify(books));
      loadBooks();
      updateBookCount();
    }

    function clearAllBooks() {
      if (confirm("Tem certeza que deseja remover todos os livros da estante?")) {
        localStorage.removeItem("favoriteBooks");
        loadBooks();
        updateBookCount();
      }
    }

    // Atualiza contador de livros
    function updateBookCount() {
      const books = JSON.parse(localStorage.getItem("favoriteBooks")) || [];
      document.getElementById("bookCount").textContent = `ðŸ“š Total de livros na estante: ${books.length}`;
    }

    // Alterna tema claro/escuro (usado pelo toggle)
    function toggleTheme() {
      const isDark = document.getElementById("themeToggle").checked;
      if (isDark) {
        document.body.classList.add("dark-mode");
        localStorage.setItem("theme", "dark");
      } else {
        document.body.classList.remove("dark-mode");
        localStorage.setItem("theme", "light");
      }
    }

    // Aplica tema salvo no carregamento da pÃ¡gina
    function applySavedTheme() {
      const savedTheme = localStorage.getItem("theme");
      const themeToggle = document.getElementById("themeToggle");
      if (savedTheme === "dark") {
        document.body.classList.add("dark-mode");
        themeToggle.checked = true;
      } else {
        document.body.classList.remove("dark-mode");
        themeToggle.checked = false;
      }
    }
  </script>
</body>
</html>
