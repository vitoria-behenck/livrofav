<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“š Minha Estante</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url("https://i.pinimg.com/originals/b5/dd/91/b5dd91713c6c38eee5f0c07edb92bb5c.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 30px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    input {
      flex: 1 1 45%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #fafafa;
      margin-bottom: 12px;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .book-info {
      font-size: 15px;
      color: #333;
      flex: 1 1 70%;
    }

    .remove-btn {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .remove-btn:hover {
      background-color: #c0392b;
    }

    .clear-btn {
      background-color: #d35400;
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
      margin-top: 20px;
    }

    .clear-btn:hover {
      background-color: #b84300;
    }

    @media (max-width: 500px) {
      input {
        flex: 1 1 100%;
      }
      .book-info {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“– Adicionar Novo Livro</h1>

    <!-- FormulÃ¡rio de AdiÃ§Ã£o -->
    <div class="form-group">
      <input type="text" id="bookName" placeholder="Nome do livro">
      <input type="text" id="bookAuthor" placeholder="Autor">
      <input type="text" id="bookGenre" placeholder="GÃªnero">
      <input type="number" id="bookPages" placeholder="PÃ¡ginas" min="1">
      <button id="addBookBtn">Adicionar</button>
    </div>

    <hr style="margin: 30px 0;">

    <!-- Estante de livros -->
    <h2>ðŸ“š Minha Estante</h2>
    <ul id="bookList"></ul>
    <button id="clearAllBtn" class="clear-btn">Limpar Tudo</button>
  </div>

  <script>
    window.onload = function () {
      loadBooks();
      document.getElementById("addBookBtn").addEventListener("click", addBook);
      document.getElementById("clearAllBtn").addEventListener("click", clearAllBooks);
    };

    function loadBooks() {
      const books = JSON.parse(localStorage.getItem("favoriteBooks")) || [];
      const bookList = document.getElementById("bookList");
      bookList.innerHTML = "";

      books.forEach((book, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span class="book-info">
            <strong>${book.name}</strong> â€” ${book.author} <br>
            <em>${book.genre}</em> â€¢ ${book.pages} pÃ¡ginas
          </span>
          <button class="remove-btn" data-index="${index}">Remover</button>
        `;
        bookList.appendChild(li);
      });

      const removeButtons = document.querySelectorAll(".remove-btn");
      removeButtons.forEach(button => {
        button.addEventListener("click", function () {
          const index = this.getAttribute("data-index");
          removeBook(index);
        });
      });
    }

    function addBook() {
      const name = document.getElementById("bookName").value.trim();
      const author = document.getElementById("bookAuthor").value.trim();
      const genre = document.getElementById("bookGenre").value.trim();
      const pages = parseInt(document.getElementById("bookPages").value.trim());

      if (!name || !author || !genre || isNaN(pages) || pages <= 0) {
        alert("Preencha todos os campos corretamente.");
        return;
      }

      const books = JSON.parse(localStorage.getItem("favoriteBooks")) || [];
      books.push({ name, author, genre, pages });
      localStorage.setItem("favoriteBooks", JSON.stringify(books));

      // Limpa os campos
      document.getElementById("bookName").value = "";
      document.getElementById("bookAuthor").value = "";
      document.getElementById("bookGenre").value = "";
      document.getElementById("bookPages").value = "";

      loadBooks();
    }

    function removeBook(index) {
      const books = JSON.parse(localStorage.getItem("favoriteBooks")) || [];
      books.splice(index, 1);
      localStorage.setItem("favoriteBooks", JSON.stringify(books));
      loadBooks();
    }

    function clearAllBooks() {
      if (confirm("Tem certeza que deseja remover todos os livros da estante?")) {
        localStorage.removeItem("favoriteBooks");
        loadBooks();
      }
    }
  </script>
</body>
</html>
