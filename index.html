<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“š Meus Livros Favoritos</title>
  <style>
     *{
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      background-image: url("https://i.pinimg.com/originals/b5/dd/91/b5dd91713c6c38eee5f0c07edb92bb5c.jpg");
      background-size: cover;
      background-repeat: no-repeat;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    input {
      flex: 1 1 45%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #fafafa;
      margin-bottom: 12px;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .book-info {
      font-size: 16px;
      color: #333;
    }

    .remove-btn {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .remove-btn:hover {
      background-color: #c0392b;
    }

    @media (max-width: 500px) {
      input {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“– Meus Livros Favoritos</h1>

    <div class="form-group">
      <input type="text" id="bookName" placeholder="Nome do livro">
      <input type="text" id="bookAuthor" placeholder="Autor">
      <button id="addBookBtn">Adicionar</button>
    </div>

    <ul id="bookList"></ul>
  </div>

  <script>
    // Ao carregar a pÃ¡gina, mostra os livros e adiciona o listener do botÃ£o "Adicionar"
    window.onload = function () {
      loadBooks();

      // Adiciona um event listener ao botÃ£o de adicionar
      const addBookBtn = document.getElementById("addBookBtn");
      addBookBtn.addEventListener("click", addBook);

      // Esse listener executa a funÃ§Ã£o addBook() quando o usuÃ¡rio clica no botÃ£o "Adicionar"
    };

    function loadBooks() {
      const books = JSON.parse(localStorage.getItem("favoriteBooks")) || [];
      const bookList = document.getElementById("bookList");
      bookList.innerHTML = "";

      books.forEach((book, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span class="book-info"><strong>${book.name}</strong> - ${book.author}</span>
          <button class="remove-btn" data-index="${index}">Remover</button>
        `;
        bookList.appendChild(li);
      });

      // ApÃ³s adicionar os livros, adiciona os event listeners aos botÃµes de remover
      const removeButtons = document.querySelectorAll(".remove-btn");
      removeButtons.forEach(button => {
        button.addEventListener("click", function () {
          const index = this.getAttribute("data-index");
          removeBook(index);
        });

        // ComentÃ¡rio: Esse listener chama removeBook(index) ao clicar em "Remover",
        // usando o atributo data-index para saber qual item apagar.
      });
    }

    function addBook() {
      const nameInput = document.getElementById("bookName");
      const authorInput = document.getElementById("bookAuthor");
      const name = nameInput.value.trim();
      const author = authorInput.value.trim();

      if (name === "" || author === "") {
        alert("Preencha o nome e o autor do livro.");
        return;
      }

      const books = JSON.parse(localStorage.getItem("favoriteBooks")) || [];
      books.push({ name, author });
      localStorage.setItem("favoriteBooks", JSON.stringify(books));

      nameInput.value = "";
      authorInput.value = "";
      loadBooks();
    }

    function removeBook(index) {
      const books = JSON.parse(localStorage.getItem("favoriteBooks")) || [];
      books.splice(index, 1);
      localStorage.setItem("favoriteBooks", JSON.stringify(books));
      loadBooks();
    }
  </script>
</body>
</html>
